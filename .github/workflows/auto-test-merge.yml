name: Auto Merge and Test

on: 
  pull_request:
    branches:
      - development
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all branches and full history

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run Tests
      - name: Run tests
        run: pytest

      # Step 5: Fetch feature branch
      - name: Fetch feature branch
        run: git fetch origin ${{ github.head_ref }}:${{ github.head_ref }}

      # Step 6: Configure Git for GitHub Actions
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      # Step 7: Merge branch if tests pass
      - name: Merge branch if tests pass
        if: success()
        run: |
          git checkout development
          git merge ${{ github.head_ref }}
          git push origin development

      # Step 8: Delete the feature branch after merging
      - name: Delete the feature branch
        if: success()
        run: |
          git push origin --delete ${{ github.head_ref }}